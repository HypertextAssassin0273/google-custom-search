<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Custom Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-input {
            width: 70%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
        }
        .search-button {
            padding: 10px 20px;
            border-radius: 25px;
        }
        .result-item {
            padding: 15px;
            border-radius: 8px;
            background: white;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .result-item:hover {
            background: #f1f1f1;
        }
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>Google Custom Search</h1>
        <div class="search-bar">
            <input type="text" id="searchQuery" class="form-control search-input" placeholder="Enter search query...">
            <button onclick="performSearch(1)" class="btn btn-primary search-button">Search</button>
        </div>

        <div class="results mt-4" id="searchResults"></div>

        <div class="pagination-controls">
            <button id="prevButton" class="btn btn-secondary" onclick="prevPage()" disabled>Previous</button>
            <button id="nextButton" class="btn btn-primary" onclick="nextPage()" disabled>Next</button>
        </div>
    </div>

    <script>
        let currentQuery = "";
        let currentStart = 1;
        let nextStart = null;

        function performSearch(start) {
            currentQuery = document.getElementById("searchQuery").value;
            if (!currentQuery) {
                alert("Please enter a search term!");
                return;
            }

            fetch(`/search?q=${encodeURIComponent(currentQuery)}&start=${start}`)
                .then(response => response.json())
                .then(data => {
                    let resultsDiv = document.getElementById("searchResults");
                    resultsDiv.innerHTML = "";

                    if (!data.results.length) {
                        resultsDiv.innerHTML = "<p>No results found.</p>";
                        return;
                    }

                    data.results.forEach(item => {
                        let div = document.createElement("div");
                        div.className = "result-item";
                        div.innerHTML = `
                            <a href="${item.link}" target="_blank" class="h5">${item.title}</a>
                            <p>${item.snippet}</p>
                        `;
                        resultsDiv.appendChild(div);
                    });

                    // Handle Pagination
                    currentStart = start;
                    nextStart = data.next_start;
                    updatePaginationButtons();
                })
                .catch(error => console.error("Error fetching search results:", error));
        }

        function updatePaginationButtons() {
            document.getElementById("prevButton").disabled = currentStart <= 1;
            document.getElementById("nextButton").disabled = !nextStart;
        }

        function nextPage() {
            if (nextStart) {
                performSearch(nextStart);
            }
        }

        function prevPage() {
            if (currentStart > 1) {
                performSearch(currentStart - 10);
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" async></script>
</body>
</html>
