<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Custom Search & Websites Preview</title>

    <!-- Speed up connections to all CDNs -->
    <link rel="dns-prefetch" href="//cdn.calyxtech.net">
    <link rel="preconnect" href="https://cdn.calyxtech.net" crossorigin>

    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.calyxtech.net/google-custom-search/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://cdn.calyxtech.net/google-custom-search/favicon-192x192.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="https://cdn.calyxtech.net/google-custom-search/favicon-180x180.png">

    <!-- Bootstrap CSS -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Two-pane Layout */
        .container-fluid {
            display: flex;
            height: 100vh;
        }
        .left-pane {
            width: 50%;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            position: relative; /* For modal positioning */
            /* Fix touchpad scrolling issues */
            overscroll-behavior: contain;
            scroll-behavior: smooth;
            /* Force hardware acceleration */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: scroll-position;
        }
        .right-pane {
            width: 50%;
            padding: 15px;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Search-result Styles */
        .result-group { margin-bottom: 20px; }
        .result-domain a { font-size: 18px; color: #093; }
        .nested-results { list-style: none; padding-left: 10px; }
        .nested-results li { margin-bottom: 10px; }
        .result-title { font-size: 20px; color: #15c; text-decoration: none; cursor: pointer; }
        .result-title:hover { text-decoration: underline; }
        .result-snippet { font-size: 14px; color: #333; margin-bottom: 0; }
        .result-breadcrumb { font-size: 15px; color: #094; margin-bottom: 0; }
        .result-number { font-size: 18px; font-weight: bold; color: #666; margin-right: 4px; }

        /* Copy-url-icon Styles */
        .copy-url-icon {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            margin-left: 8px;
            padding: 4px;
            border-radius: 3px;
            transition: background-color 0.2s, color 0.2s;
        }
        .copy-url-icon:hover { background-color: #f0f0f0; color: #333; }
        .copy-url-icon.copied { color: #28a745; }

        /* Search-engine-dropdown Styles */
        #searchEngineSelect {
            flex: 1 1 auto;          /* Let it grow/shrink as needed */
            min-width: 80px;        /* Donâ€™t shrink too much */
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Pagination Styles */
        .pagination-container { display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        .pagination button { margin: 0 5px; }

        /* Tab Styles */
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Slider Styles */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .custom-slider {
            width: 50%;
            height: 12px;
            border-radius: 6px;
            outline: none;
            background: linear-gradient(
                to right,
                #007bff 0%,
                #007bff var(--value, 100%),
                #e0e0e0 var(--value, 100%),
                #e0e0e0 100%
            );
            appearance: none;
        }
        .custom-slider::-webkit-slider-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #007bff;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
            appearance: none;
        }

        /* Settings Modal Styles */
        .settings-modal {
            display: none;
            position: absolute;
            top: 15px; /* Adjust as needed */
            right: 15px; /* Position over left pane */
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
            width: auto; /* Fit to content width */
            max-width: calc(100%); /* Prevent overflow */
            height: auto; /* Fit to content height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Edit-Settings Modal Styles */
        .edit-tab-content { display: none; }
        .edit-tab-content.active { display: block; }
        .scroll-container { width: 90%; }
        .button-container {
            width: 10%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        select[size] {
            width: 100%;
            border-radius: 4px;
        }
        .nav-link { cursor: pointer; }
        .nav-tabs .nav-link.active {
            background-color: #f1f3f5;
            color: #222 !important;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
            border-color: #bbb #bbb #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<div class="container-fluid">
    <!-- Left pane: Toggle and content -->
    <div class="left-pane">
        <!-- Google Custom Search Tab -->
        <div id="googleSearchTab" class="tab-content active">
            <div class="d-flex justify-content-between mb-2">
                <button id="toggleTabButton" class="btn btn-outline-secondary" onclick="toggleTab()">Open Web Previewer</button>
                <button id="settingsButton" class="btn btn-outline-secondary" onclick="openSettingsModal()">Settings</button>
            </div>

            <h2 class="text-center">Google Custom Search</h2>
            <form id="searchForm" class="input-group mb-3">
                <input type="text" id="searchQuery" class="form-control" placeholder="Enter search term">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <div class="d-flex justify-content-between align-items-center mb-2">
                <label for="searchEngineSelect"><b>Engine:</b></label>
                <select id="searchEngineSelect" class="form-select ms-1" onchange="changeEngine()"></select>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-2">
                <span id="totalResults"></span>
                <div class="d-flex align-items-center ms-1">
                    <label for="sortBy"><b>Sort by:</b></label>
                    <select id="sortBy" class="form-select w-auto ms-2" onchange="performSearch(1)">
                        <option value="" selected>relevance</option>
                        <option value="date">date</option>
                    </select>
                </div>
            </div>

            <div id="loading" style="display: none;">Loading...</div>
            <div id="searchResults"></div>

            <div class="pagination-container">
                <button id="prevButton" class="btn btn-secondary" disabled>Prev</button>
                <div id="pageNumbers"></div>
                <button id="nextButton" class="btn btn-secondary" disabled>Next</button>
            </div>
        </div>

        <!-- Modal for Settings -->
        <div id="settingsModal" class="modal settings-modal">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Settings</h3>
                <button id="editSettingsButton" class="btn btn-danger" onclick="openEditSettingsModal()">Edit</button>
            </div>
            <form id="settingsForm">
                <div class="mb-3">
                    <label for="pagesSlider"><b><i>Results (10-100):</i></b></label>
                    <div class="slider-container">
                        <input type="range" id="pagesSlider" name="maxQueries" min="1" max="10" value="10" class="custom-slider">
                        <span id="pagesValue">100</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apiSelect"><b><i>API:</i></b></label>
                    <select id="apiSelect" name="apiKey" class="form-select"></select>
                </div>
                <button type="button" id="saveButton" class="btn btn-primary" onclick="saveSettings()" disabled>Save</button>
                <button type="button" class="btn btn-secondary" onclick="closeSettingsModal()">Cancel</button>
            </form>
        </div>

        <!-- Modal for Edit Settings -->
        <div id="editSettingsModal" class="modal settings-modal">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Edit Settings</h3>
                <button type="button" class="btn-close" aria-label="Close" onclick="closeEditSettingsModal()"></button>
            </div>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" id="engine-tab" onclick="switchEditTab('engine')">Engine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="api-tab" onclick="switchEditTab('api')">API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="proxy-tab" onclick="switchEditTab('proxy')">Proxy</a>
                </li>
            </ul>
            <div id="editTabContent" class="edit-tab-content active">
                <div class="mb-3">
                    <input type="text" id="editName" class="form-control mb-2" placeholder="Name">
                    <input type="text" id="editValue" class="form-control" placeholder="Value">
                </div>
                <div class="d-flex">
                    <div class="scroll-container me-2">
                        <select id="editList" class="form-select" size="10" onchange="handleItemSelect()"></select>
                    </div>
                    <div class="button-container">
                        <div>
                            <button id="editAction" class="btn btn-primary mb-2 w-100" onclick="handleAction()">Add</button>
                            <button id="editDelete" class="btn btn-danger w-100 mb-3" onclick="handleDelete()" disabled>Delete</button>
                        </div>
                        <div>
                            <button id="saveEditButton" class="btn btn-success" onclick="saveEditSettings()" disabled>Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Websites Tab -->
        <div id="websitesTab" class="tab-content">
            <div class="d-flex justify-content-between mb-2">
                <button id="toggleTabButton" class="btn btn-outline-secondary" onclick="toggleTab()">Open Custom Search</button>
                <div>
                    <input type="file" id="importInput" accept=".xlsx" style="display: none;" onchange="importWebsites()">
                    <label for="importInput" class="btn btn-outline-warning me-2" title="Works only for 'websites.xlsx' file (max 16MB)">Import</label>
                    <button id="exportBtn" class="btn btn-outline-success me-2" onclick="handleExport()">Export</button>
                    <button id="fetchButton" class="btn btn-outline-primary" onclick="loadWebsites()">Fetch</button>
                </div>
            </div>

            <h2 class="text-center">Websites Preview</h2>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span id="websitesTotal"></span>
                <select id="categorySelect" class="form-select w-auto" onchange="displayWebsites(1)"></select>
            </div>
            <div id="websitesLoading" style="display: none;">Loading...</div>
            <div id="websitesResults"></div>

            <div class="pagination-container">
                <button id="websitesPrevButton" class="btn btn-secondary" disabled>Prev</button>
                <div id="websitesPageNumbers"></div>
                <button id="websitesNextButton" class="btn btn-secondary" disabled>Next</button>
            </div>
        </div>
    </div>

    <!-- Right pane: Result preview -->
    <div class="right-pane">
        <iframe id="previewFrame" class="iframe-container"></iframe>
    </div>
</div>

<script>
    // Google Search variables
    let currentPage = 0,
        totalPages = 0,
        groupedResults = [],
        preloadedPages = {}, // stores preloaded pages to avoid fetching them again
        proxiedDomains = new Set(),
        settings = {};

    // Websites Preview variables
    let websitesResults = {},
        itemsPerPage = 10,
        currentCategory = '',
        websitesCurrentPage = 0,
        websitesTotalPages = 0,
        websitesNotLoaded = true,
        exportCooldown = false;
    
    // Edit settings state
    let currentEditTab = 'engine',
        selectedItem = null,
        pendingChanges = {
            engine: { add: [], update: [], delete: [] },
            api: { add: [], update: [], delete: [] },
            proxy: { add: [], update: [], delete: [] }
        };
    
    // [DEBUG]: reference variables for debugging
    // let R = [], PP = preloadedPages;
    // Object.defineProperty(window, "PD", { get: () => proxiedDomains }); // points latest proxiedDomains

    // fixed DOM elements
    const slider = document.getElementById('pagesSlider'),
          sliderValue = document.getElementById('pagesValue'),
          apiSelect = document.getElementById('apiSelect'),
          engineSelect = document.getElementById('searchEngineSelect'),
          resultsDiv = document.getElementById("searchResults"),
          webResultsDiv = document.getElementById("websitesResults"),
          loading = document.getElementById("loading"),
          websitesLoading = document.getElementById("websitesLoading"),
          msgSpan = document.getElementById("totalResults"),
          websitesMsgSpan = document.getElementById("websitesTotal"),
          iframe = document.getElementById("previewFrame"),
          searchQuery = document.getElementById("searchQuery"),
          sortBy = document.getElementById("sortBy"),
          searchTab = document.getElementById("googleSearchTab"),
          websitesTab = document.getElementById("websitesTab"),
          pageNumbers = document.getElementById("pageNumbers"),
          websitesPageNumbers = document.getElementById("websitesPageNumbers"),
          prevButton = document.getElementById("prevButton"),
          nextButton = document.getElementById("nextButton"),
          websitesPrevButton = document.getElementById("websitesPrevButton"),
          websitesNextButton = document.getElementById("websitesNextButton"),
          categorySelect = document.getElementById("categorySelect"),
          fetchButton = document.getElementById("fetchButton"),
          settingsForm = document.getElementById('settingsForm'),
          settingsModal = document.getElementById('settingsModal'),
          settingsButton = document.getElementById('settingsButton'),
          saveButton = document.getElementById('saveButton'),
          importInput = document.getElementById('importInput'),
          exportBtn = document.getElementById('exportBtn'),
          editSettingsModal = document.getElementById('editSettingsModal'),
          editSettingsButton = document.getElementById('editSettingsButton'),
          saveEditButton = document.getElementById('saveEditButton'),
          editName = document.getElementById('editName'),
          editValue = document.getElementById('editValue'),
          editList = document.getElementById('editList'),
          editAction = document.getElementById('editAction'),
          editDelete = document.getElementById('editDelete');

    // Create Simple Select Options
    function populateOptions(elem, items, selected = null) {
        elem.innerHTML = ''; // clear existing options
        items.forEach(name => elem.appendChild(createOption(name, selected)));
    }

    function createOption(name, selected) {
        const option = document.createElement('option');
        option.value = option.text = name;
        if (name === selected) option.selected = true;
        return option;
    }

    // Clear the preview frame
    function resetPreviewFrame(){
        iframe.removeAttribute('src');
        iframe.removeAttribute('srcdoc');
    }

    // Toggle tab and update button text
    function toggleTab() {
        if (searchTab.classList.contains("active")) {
            searchTab.classList.remove("active");
            websitesTab.classList.add("active");
        } else {
            websitesTab.classList.remove("active");
            searchTab.classList.add("active");
        }
        resetPreviewFrame();
    }

    // Search Tab functions
    function updateSetting(key, value) { 
        settings[key] = value;
        localStorage.setItem(key, value);
    }

    function changeEngine() {
        updateSetting('searchEngine', engineSelect.value);
        performSearch(1); // re-perform search with the new engine
    }

    function performSearch() {
        const query = searchQuery.value.trim();
        if (!query) return;
        loading.style.display = "block";
        const params = new URLSearchParams({query, ...settings, sortBy: sortBy.value});
        fetch(`/search?${params.toString()}`)
            .then(response => response.json())
            .then(({results, total_results, search_time}) => {
                loading.style.display = "none";
                if (total_results === -1) msgSpan.innerHTML = `<p class='text-danger'>Quota exceeded for current API.</p>`;
                else if (!results.length) msgSpan.innerHTML = `<p class='text-danger'>No results found.</p>`;
                else msgSpan.innerHTML = `About ${total_results} results (${search_time} seconds)`;
                // R = results; // [DEBUG]
                groupedResults = groupByDomain(results); // group results across all pages & store them globally
                totalPages = groupedResults.length; // Each domain gets its own page
                populatePagination(pageNumbers, totalPages, displayResults);
                currentPage = 0; // reset current page
                displayResults(1);
            })
            .catch(error => console.error("Error fetching results:", error));
        resetPreviewFrame(); // always clear the preview frame when a new search is performed
    }

    function groupByDomain(results) {
        let grouped = [], domainMap = {};
        results.forEach(item => {
            const domain = item.display_link;
            if (!domainMap[domain]) {
                domainMap[domain] = { domain, domainLink: new URL(item.link).origin, nestedItems: [] };
                grouped.push(domainMap[domain]);
            }
            domainMap[domain].nestedItems.push(item);
        });
        return grouped;
    }

    function displayResults(page) {
        if (currentPage === page) return;
        const { domain, domainLink, nestedItems } = groupedResults[page - 1]; // show one domain per page
        const domainDiv = document.createElement("div");
        domainDiv.className = "result-group";
        domainDiv.innerHTML = `<p class="result-domain"><strong><a href="${domainLink}" target="_blank">${domain}</a>  (${nestedItems.length})</strong></p>`;
        const nestedResults = document.createElement("ul");
        nestedResults.className = "nested-results";
        nestedItems.forEach(({ link, title, breadcrumb_trail, snippet }, index) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <span class="result-number">${index + 1})</span>
                <a href="#" class="result-title" onclick="loadPage('${link}')">${title}</a>
                <i class="fas fa-copy copy-url-icon" onclick="copyToClipboard('${link}', this)" title="Copy URL"></i>
                <p class="result-breadcrumb">${breadcrumb_trail}</p>
                <p class="result-snippet">${snippet}</p>
            `;
            nestedResults.appendChild(listItem);
        });
        domainDiv.appendChild(nestedResults);
        resultsDiv.innerHTML = "";
        resultsDiv.appendChild(domainDiv);
        if (proxiedDomains.has(domain)) { nestedItems.forEach(({ link }) => preloadPage(link)); }
        updatePagination(pageNumbers.children, page, totalPages, prevButton, nextButton, currentPage - 1);
        currentPage = page;
    }

    // Websites Tab functions
    function loadWebsites() {
        websitesLoading.style.display = "block";
        fetch("/get_websites_data")
            .then(response => response.json())
            .then(data => {
                websitesLoading.style.display = "none";
                if (data.error) { webResultsDiv.innerHTML = "<p class='text-danger'>Error loading websites.</p>";  return; }
                websitesResults = data;
                const categories = Object.keys(data);
                populateOptions(categorySelect, categories, categories[0]); // create category dropdown
                websitesCurrentPage = 0;
                displayWebsites(1);
                if (websitesNotLoaded) { // change button text to "Refresh" after first load
                    fetchButton.textContent = "Refresh";
                    websitesNotLoaded = false;
                }
            })
            .catch(error => console.error("Error fetching websites:", error));
    }

    function calculateOptimalPagination(max_limit) {
        if (max_limit <= 100) {
            itemsPerPage = Math.min(10, max_limit);
            websitesTotalPages = Math.ceil(max_limit / itemsPerPage);
        } else {
            const scaleFactor = max_limit > 500 ? 1 + Math.log10(max_limit / 500) * 0.2 : 1;
            itemsPerPage = Math.ceil((max_limit / 10) * scaleFactor);
            websitesTotalPages = Math.min(Math.ceil(max_limit / itemsPerPage), 10);
        }
    }

    function displayWebsites(page) {
        const category = categorySelect.value;
        const { websites, max_limit } = websitesResults[category];
        if (category !== currentCategory) {
            calculateOptimalPagination(max_limit);
            populatePagination(websitesPageNumbers, websitesTotalPages, displayWebsites);
            currentCategory = category;
            websitesCurrentPage = 0;
        } else if (websitesCurrentPage === page) return;
        const startIndex = (page - 1) * itemsPerPage;
        websitesMsgSpan.innerText = `Total: ${max_limit} websites ${max_limit > 100 ? `(${itemsPerPage} per page)` : ''}`;
        webResultsDiv.innerHTML = "";
        if (!websites.length) { webResultsDiv.innerHTML = "<p class='text-danger'>No websites found.</p>"; return; }
        websites.slice(startIndex, startIndex + itemsPerPage).forEach(({ title, link }, index) => {
            const itemDiv = document.createElement("div");
            itemDiv.className = "result-group";
            itemDiv.innerHTML = `
                <span class="result-number">${startIndex + index + 1})</span>
                <a href="#" class="result-title" onclick="loadPage('${link}')">${title}</a>
                <i class="fas fa-copy copy-url-icon" onclick="copyToClipboard('${link}', this)" title="Copy URL"></i>
            `;
            webResultsDiv.appendChild(itemDiv);
            try { // [NOTE]: needs testing, right now 'websites.xlsx' contains invalid URLs, will require seperate proxied_domains file/list
                if (proxiedDomains.has(new URL(link).hostname)) preloadPage(link);
            } catch (error) {
                console.error(`Error processing URL "${link}":`, error);
            }
        });
        updatePagination(websitesPageNumbers.children, page, websitesTotalPages, websitesPrevButton, websitesNextButton, websitesCurrentPage - 1);
        websitesCurrentPage = page;
    }

    function importWebsites() {
        const file = importInput.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append('file', file);
        fetch('/import_websites', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) throw new Error(data.error);
            if (data.success) {
                loadWebsites(); // refresh the websites list
                fetchButton.disabled = exportBtn.disabled = false;
                alert('Websites imported successfully.');
            }
        })
        .catch(error => alert('Import failed: ' + error.message))
        .finally(() => importInput.value = ''); // reset the input
    }

    function handleExport(countdown = 10) {
        if (exportCooldown) return;
        exportCooldown = true;
        exportBtn.classList.add('disabled');
        window.location.href = '/export_websites';
        const timer = setInterval(() => {
            if (countdown) {
                exportBtn.textContent = `Wait (${countdown--})`;
            } else {
                clearInterval(timer);
                exportBtn.textContent = 'Export';
                exportBtn.classList.remove('disabled');
                exportCooldown = false;
            }
        }, 1000);
    }

    function checkWebsitesFile() {
        fetch('/export_websites', { method: 'HEAD' })
            .then(response => {
                if (!response.ok){
                    fetchButton.disabled = exportBtn.disabled = true;
                    websitesMsgSpan.innerHTML = "<span class='text-danger'>No websites.xlsx file found. Please import a file first.</span>";
                }
            })
            .catch(error => console.error('Error checking websites file:', error));
    }

    // Pagination utility functions
    function populatePagination(pageNumbersDiv, max, displayFunc) {
        pageNumbersDiv.innerHTML = "";
        for (let i = 1; i <= max; i++) {
            const btn = document.createElement("button");
            btn.innerText = i;
            btn.className = "btn btn-outline-secondary mx-1";
            btn.onclick = () => displayFunc(i);
            pageNumbersDiv.appendChild(btn);
        }
    }

    function updatePagination(buttons, current, max, prevBtn, nextBtn, activeBtnIdx) {
        if (activeBtnIdx !== -1) buttons[activeBtnIdx].className = "btn btn-outline-secondary mx-1"; // reset previously active button
        buttons[current - 1].className = "btn btn-primary mx-1"; // set new active button
        prevBtn.disabled = current === 1;
        nextBtn.disabled = current === max;
    }

    // Page load functions
    function preloadPage(url) {
        if (!preloadedPages[url]) {
            fetch(`/proxy?url=${encodeURIComponent(url)}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(html => preloadedPages[url] = html) // only set if response is OK
                .catch(error => console.error(`Error preloading ${url}:`, error));
        }
    }

    function loadPage(url) {
        if (preloadedPages[url]) {
            iframe.srcdoc = preloadedPages[url];
        } else {
            console.log("Page not preloaded. Fetching from server...");
            iframe.removeAttribute("srcdoc"); // remove srcdoc to ensure src takes effect
            iframe.src = url;
        }
    }

    // Clipboard utility functions
    function copyToClipboard(url, iconElement) {
        if (navigator.clipboard && navigator.clipboard.writeText) {  // check if clipboard api is available
            navigator.clipboard.writeText(url).then(() => {
                showCopySuccess(iconElement); return;
            }).catch(err => console.error('Failed to copy URL:', err));
        }
        // Fallback on failure
        const textArea = document.createElement('textarea');
        textArea.value = url;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showCopySuccess(iconElement);
    }

    function showCopySuccess(iconElement) {
        iconElement.className = 'fas fa-check copy-url-icon copied';
        iconElement.title = 'Copied!';
        setTimeout(() => {
            iconElement.className = 'fas fa-copy copy-url-icon';
            iconElement.title = 'Copy URL';
        }, 2000);
    }

    // Slider and Modal functions (for settings)
    function updateSlider() {
        sliderValue.textContent = slider.value * 10; // display value as 10-100
        const percentage = ((slider.value - slider.min) / (slider.max - slider.min)) * 100;
        slider.style.setProperty('--value', `${percentage}%`);
    }

    function openSettingsModal() {
        settingsModal.style.display = 'block';
    }

    function __resetModalDefaults() {
        settingsModal.style.display = 'none';
        saveButton.disabled = true;
    }

    function closeSettingsModal() {
        slider.value = settings.maxQueries;
        apiSelect.value = settings.apiKey;
        __resetModalDefaults();
        updateSlider();
    }

    function saveSettings() {
        updateSetting('maxQueries', slider.value);
        updateSetting('apiKey', apiSelect.value);
        __resetModalDefaults();
        // console.log('Settings updated:', settings); // [DEBUG]
    }

    function updateSaveButtonState() { // update save button state based on form changes
        saveButton.disabled = slider.value === settings.maxQueries && apiSelect.value === settings.apiKey;
    }

    // Edit Settings Modal functions
    function openEditSettingsModal() {
        closeSettingsModal();
        editSettingsModal.style.display = 'block';
        switchEditTab('engine'); // default to engine tab
    }

    function closeEditSettingsModal() {
        editSettingsModal.style.display = 'none';
        resetEditForm();
    }

    function switchEditTab(tabName) {
        document.querySelectorAll('.nav-link').forEach(tab => tab.classList.remove('active')); // hide all tabs
        document.getElementById(`${tabName}-tab`).classList.add('active'); // activate selected tab
        resetEditForm();
        currentEditTab = tabName;
        if (tabName === 'proxy') { // configure UI for current tab type
            editName.placeholder = "Domain";
            editValue.style.display = "none";
        } else {
            editName.placeholder = "Name";
            editValue.style.display = "block";
            editValue.placeholder = tabName === 'engine' ? "Engine ID" : "API Key";
        }
        populateEditList(); // load appropriate data into the list
    }

    function hasUnsavedChanges() {
        const { add, update, delete: del } = pendingChanges[currentEditTab];
        return add.length || update.length || del.length;
    }

    const updateSaveEditButtonState = () => saveEditButton.disabled = !hasUnsavedChanges();

    function resetEditForm() {
        selectedItem = null;
        editName.value = editValue.value = '';
        editAction.textContent = 'Add';
        editAction.disabled = editDelete.disabled = true;
        pendingChanges[currentEditTab] = { add: [], update: [], delete: [] }; // clear pending changes for current tab
        updateSaveEditButtonState();
        editValue.style.display = currentEditTab === 'proxy' ? "none" : "block"; // reset input field visibility based on tab
    }

    function handleItemSelect() {
        const selectedValue = editList.value;
        if (selectedValue) {
            selectedItem = selectedValue;
            editName.value = selectedValue;
            editAction.textContent = 'Update';
            editDelete.disabled = false;
            updateActionState();
        }
    }

    function updateActionState() {
        editAction.disabled = !(editName.value.trim() && (currentEditTab === 'proxy' || editValue.value.trim()));
        // If name changed from selection, switch to Add mode
        if (selectedItem) editAction.textContent = editName.value.trim() === selectedItem ? 'Update' : 'Add';
    }

    function handleAction() { // handles Add/Update actions only
        const name = editName.value.trim(), value = editValue.value.trim();
        if (!name) return;
        const action = editAction.textContent.toLowerCase();
        if (action === 'add') {
            pendingChanges[currentEditTab].add.push(currentEditTab === 'proxy' ? { name } : { name, value });
        } else if (action === 'update') {
            pendingChanges[currentEditTab].update.push(
                currentEditTab === 'proxy' ? { original: selectedItem, name } : { original: selectedItem, name, value }
            );
        }
        __postActionReset()
    }

    function handleDelete() {
        if (!selectedItem) return;
        if (currentEditTab !== 'proxy' && editList.options.length === 1) {
            alert(`Cannot delete the last entry. At least one ${currentEditTab} must remain.`);
            return;
        }
        pendingChanges[currentEditTab].delete.push(selectedItem);
        __postActionReset()
    }

    function __postActionReset() { // common reset tasks after Add/Update/Delete
        selectedItem = null;
        editName.value = editValue.value = '';
        editDelete.disabled = true;
        editAction.textContent = 'Add';
        updateActionState();
        populateEditList(); // update the list to reflect changes
        updateSaveEditButtonState(); // enable the save button
    }

    function saveEditSettings() { // save all pending changes
        if (!hasUnsavedChanges()) return;
        const formData = new FormData();
        formData.append('type', currentEditTab);
        formData.append('changes', JSON.stringify(pendingChanges[currentEditTab]));
        fetch('/update_settings', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) { alert(data.error); return; }
            if (currentEditTab !== 'proxy') { // handle localStorage cleanup for deleted items
                const key = currentEditTab === 'api' ? 'apiKey' : 'searchEngine', value = localStorage.getItem(key);
                if(value && pendingChanges[currentEditTab].delete.includes(value)) localStorage.removeItem(key);
            }
            resetEditForm();
            loadSettingsOptions(); // reload settings options for the main modal
            closeEditSettingsModal();
            alert('Changes saved successfully!');
        })
        .catch(error => {
            console.error('Error saving changes:', error);
            alert('Failed to save changes. Please try again.');
        });
    }

    function populateEditList() { // populate the edit list based on current tab
        editList.innerHTML = '';
        const {add: added, delete: deleted} = pendingChanges[currentEditTab];
        if(added.length || deleted.length) {
            fetch(`/get_${currentEditTab}_settings`)
            .then(res => res.json())
            .then(data => {
                if (data.error) { alert(data.error); return; }
                const deleteSet = new Set(deleted),
                      items = data.filter(name => !deleteSet.has(name));
                added.forEach(item => items.includes(item.name) || items.push(item.name));
                populateOptions(editList, items);
            });
        } else {
            populateOptions(editList,
                currentEditTab === 'engine' ? Array.from(engineSelect.options, o => o.value) :
                currentEditTab === 'api' ? Array.from(apiSelect.options, o => o.value) :
                Array.from(proxiedDomains)
            );
        }
    }

    // Load settings on page load
    function loadSettingsOptions() {
        fetch('/get_settings_options')
            .then(response => {
                if (response.ok) return response.json();
                throw new Error(response.status);
            })
            .then(data => {
                // Update settings to reflect loaded values
                proxiedDomains = new Set(data.proxiedDomains);
                settings = {
                    maxQueries: localStorage.getItem('maxQueries') || '10',
                    apiKey: localStorage.getItem('apiKey') || data.apiKeys[0],
                    searchEngine: localStorage.getItem('searchEngine') || data.searchEngines[0]
                };
                // Initialize slider
                slider.value = settings.maxQueries;
                updateSlider();
                // Create dropdowns
                populateOptions(apiSelect, data.apiKeys, settings.apiKey);
                populateOptions(engineSelect, data.searchEngines, settings.searchEngine);
            })
            .catch(error => console.error('Failed to load settings options:', error));
    }

    // Initialize on DOM load
    checkWebsitesFile();
    loadSettingsOptions();
    slider.addEventListener('input', updateSlider);
    prevButton.addEventListener('click', () => displayResults(currentPage - 1));
    nextButton.addEventListener('click', () => displayResults(currentPage + 1));
    websitesPrevButton.addEventListener('click', () => displayWebsites(websitesCurrentPage - 1));
    websitesNextButton.addEventListener('click', () => displayWebsites(websitesCurrentPage + 1));
    settingsForm.addEventListener('change', updateSaveButtonState); // for dropdown
    settingsForm.addEventListener('input', updateSaveButtonState); // for slider
    editName.addEventListener('input', updateActionState);
    editValue.addEventListener('input', updateActionState);
    document.getElementById('searchForm').addEventListener('submit', function(event) { // to make search on Enter key
        event.preventDefault(); performSearch(1);
    });
    document.addEventListener('click', (event) => { // close settings modal on any click outside
        if (settingsModal.style.display === 'block' &&
            !settingsModal.contains(event.target) &&
            !settingsButton.contains(event.target))
                closeSettingsModal(); // cancel changes and close
    });
    document.addEventListener('click', (event) => {
        if (editSettingsModal.style.display === 'block' &&
            !editSettingsModal.contains(event.target) &&
            !editSettingsButton.contains(event.target)) {
            closeEditSettingsModal();
        }
    });
</script>
</body>
