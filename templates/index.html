<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Custom Search</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Two-pane layout */
        .container-fluid {
            display: flex;
            height: 100vh;
        }
        .left-pane {
            width: 50%;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        .right-pane {
            width: 50%;
            padding: 15px;
            overflow-y: auto;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Search result styles */
        .result-group { margin-bottom: 20px; }
        .result-domain a { font-size: 18px; color: #093; }
        .nested-results { list-style: none; padding-left: 10px; }
        .nested-results li { margin-bottom: 10px; }
        .result-title { font-size: 20px; color: #15c; text-decoration: none; cursor: pointer; }
        .result-title:hover { text-decoration: underline; }
        .result-snippet { font-size: 14px; color: #333; margin-bottom: 0; }
        .result-breadcrumb { font-size: 15px; color: #094; margin-bottom: 0; }

        /* Pagination */
        .pagination-container { display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        .pagination button { margin: 0 5px; }

    </style>    
</head>
<body>

<div class="container-fluid">
    <!-- Left pane: Search bar and results -->
    <div class="left-pane">
        <h2 class="text-center">Google Custom Search</h2>
        
        <div class="input-group mb-3">
            <input type="text" id="searchQuery" class="form-control" placeholder="Enter search term">
            <button class="btn btn-primary" onclick="performSearch(1)">Search</button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span id="totalResults"></span>
            <select id="sortBy" class="form-select w-auto" onchange="performSearch(1)">
                <option value="" selected>Sort by: Relevance</option>
                <option value="date">Sort by: Date</option>
            </select>
        </div>

        <div id="loading" style="display: none;">Loading...</div>
        <div id="searchResults"></div>

        <div class="pagination-container">
            <button id="prevButton" class="btn btn-secondary" onclick="prevPage()" disabled>Prev</button>
            <div id="pageNumbers"></div>
            <button id="nextButton" class="btn btn-secondary" onclick="nextPage()" disabled>Next</button>
        </div>
    </div>

    <!-- Right pane: Result preview -->
    <div class="right-pane">
        <iframe id="previewFrame" class="iframe-container"></iframe>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const resultsPerPage = 10;

    let currentQuery = "",
        currentPage = 1,
        totalPages = 0,
        totalResults = 0,
        sortBy = "",
        groupedResults = [],
        preloadedPages = {}, // Cache for preloaded HTML
        srcdocFailures = new Set(); // Track URLs that fail with srcdoc

    let R = [], G = [], P = [], PP = preloadedPages, S = srcdocFailures; // [DEBUG]
    let I = document.getElementById("previewFrame"); // [DEBUG]

    function performSearch() {
        currentQuery = document.getElementById("searchQuery").value.trim();
        sortBy = document.getElementById("sortBy").value;

        if (!currentQuery) {
            alert("Please enter a search term!");
            return;
        }

        document.getElementById("loading").style.display = "block";
        document.getElementById("searchResults").innerHTML = "";

        fetch(`/search?q=${encodeURIComponent(currentQuery)}&sort_by=${sortBy}`)
            .then(response => response.json())
            .then(({results, total_results, search_time}) => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("totalResults").innerText = `About ${total_results} results (${search_time} seconds)`;

                totalResults = results.length;
                totalPages = Math.ceil(totalResults / resultsPerPage);

                R = results; // [DEBUG]
                groupedResults = groupByDomain(results);
                G = groupedResults; // [DEBUG]
                displayResults(1);
            })
            .catch(error => console.error("Error fetching results:", error));
    }

    function displayResults(page) {
        currentPage = page;
        const startIndex = (page - 1) * resultsPerPage;
        const endIndex = startIndex + resultsPerPage;

        let resultsDiv = document.getElementById("searchResults");
        resultsDiv.innerHTML = "";

        if (!groupedResults.length) {
            resultsDiv.innerHTML = "<p class='text-danger'>No results found.</p>";
            return;
        }

        let paginatedResults = getPaginatedGroupedResults(startIndex, endIndex);
        P = paginatedResults; // [DEBUG]

        paginatedResults.forEach(({ domain, domainLink, nestedItems }) => {
            let domainDiv = document.createElement("div");
            domainDiv.className = "result-group";
            domainDiv.innerHTML = `<p class="result-domain"><strong><a href="${domainLink}" target="_blank">${domain}</a></strong></p>`;

            let nestedResults = document.createElement("ul");
            nestedResults.className = "nested-results";

            nestedItems.forEach(({ link, title, breadcrumb_trail, snippet }) => {
                let listItem = document.createElement("li");
                listItem.innerHTML = `
                    <a href="#" class="result-title" onclick="loadPage('${link}'); return false;">${title}</a>
                    <p class="result-breadcrumb">${breadcrumb_trail}</p>
                    <p class="result-snippet">${snippet}</p>
                `;
                nestedResults.appendChild(listItem);
                preloadPage(link); // Preload for caching
            });

            domainDiv.appendChild(nestedResults);
            resultsDiv.appendChild(domainDiv);
        });

        updatePagination();
    }

    function groupByDomain(results) {
        let grouped = [], domainMap = {};

        results.forEach(item => {
            let domain = item.display_link;
            if (!domainMap[domain]) {
                domainMap[domain] = { domain, domainLink: new URL(item.link).origin, nestedItems: [] };
                grouped.push(domainMap[domain]);
            }
            domainMap[domain].nestedItems.push(item);
        });

        return grouped;
    }

    function getPaginatedGroupedResults(startIndex, endIndex) {
        let currentIndex = 0, resultMap = new Map();

        for (const { domain, domainLink, nestedItems } of groupedResults) {
            for (const item of nestedItems) {
                if (currentIndex >= startIndex && currentIndex < endIndex) {
                    if (!resultMap.has(domain)) {
                        resultMap.set(domain, { domain, domainLink, nestedItems: [] });
                    }
                    resultMap.get(domain).nestedItems.push(item);
                }
                currentIndex++;
                if (currentIndex >= endIndex) break;
            }
            if (currentIndex >= endIndex) break;
        }

        return Array.from(resultMap.values());
    }

    function preloadPage(url) {
        if (!preloadedPages[url]) {
            fetch(`/proxy?url=${encodeURIComponent(url)}`)
                .then(response => response.text())
                .then(html => { preloadedPages[url] = html; })
                .catch(error => console.error("Error pre-loading:", error));
        }
    }

    function reloadPage(url) { // [DEBUG]
        if (preloadedPages[url]) {
            fetch(`/proxy?url=${encodeURIComponent(url)}`)
                .then(response => response.text())
                .then(html => { preloadedPages[url] = html; })
                .catch(error => console.error("Error re-loading:", error));
        }
    }

    function loadPage(url) { // [NOTE]: needs testing, code intention not fully clear
        const iframe = document.getElementById("previewFrame");
        const proxyUrl = `/proxy?url=${encodeURIComponent(url)}`;

        // Clear previous content and event listeners
        iframe.src = "about:blank";
        iframe.onload = null;

        if (preloadedPages[url] && !srcdocFailures.has(url)) {
            // Try srcdoc first for speed
            const html = enhanceHtmlForSrcdoc(preloadedPages[url], url);
            iframe.srcdoc = html;

            // Set a timeout to detect if srcdoc fails (e.g., blank iframe due to CSP or errors)
            const fallbackTimeout = setTimeout(() => {
                if (iframe.contentWindow.location.href === "about:blank") {
                    console.warn(`Srcdoc failed for ${url}, falling back to src`);
                    srcdocFailures.add(url);
                    iframe.src = proxyUrl;
                }
            }, 1000);

            iframe.onload = () => {
                clearTimeout(fallbackTimeout); // Cancel fallback if loaded successfully
            };
        } else { // [NOTE]: logic not utilized properly + fallback needs testing
            // Use src directly if srcdoc previously failed or no preloaded content
            iframe.src = proxyUrl;
        }

        // Update parent history
        window.history.pushState({ url: url }, "", `/preview?url=${encodeURIComponent(url)}`);
    }

    function enhanceHtmlForSrcdoc(html, originalUrl) {
        const domain = new URL(originalUrl).origin;
        const script = `
            <script>
                // Fix relative URLs in scripts and links
                document.querySelectorAll('a[href], img[src], script[src], link[href]').forEach(el => {
                    const attr = el.tagName === 'A' || el.tagName === 'LINK' ? 'href' : 'src';
                    const url = el.getAttribute(attr);
                    if (url && !url.match(/^[a-zA-Z]+:/) && !url.startsWith('/')) {
                        el.setAttribute(attr, '${domain}/' + url);
                    } else if (url && url.startsWith('/')) {
                        el.setAttribute(attr, '${domain}' + url);
                    }
                });

                // Intercept history changes and send to parent
                const originalReplaceState = history.replaceState;
                history.replaceState = function(state, title, url) {
                    window.parent.postMessage({ type: 'historyChange', url: url || location.href, state: state }, '*');
                    originalReplaceState.apply(this, arguments);
                };

                // Notify parent of navigation attempts
                window.addEventListener('click', (e) => {
                    const link = e.target.closest('a');
                    if (link && link.href) {
                        e.preventDefault();
                        window.parent.postMessage({ type: 'navigate', url: link.href }, '*');
                    }
                });
            <\/script>
        `;
        return html.replace(/<head[^>]*>/i, `$&<base href="${domain}/">${script}`);
    }

    function updatePagination() {
        let pageNumbersDiv = document.getElementById("pageNumbers");
        pageNumbersDiv.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
            let btn = document.createElement("button");
            btn.innerText = i;
            btn.className = `btn ${i === currentPage ? "btn-primary" : "btn-outline-secondary"} mx-1`;
            btn.onclick = () => displayResults(i);
            pageNumbersDiv.appendChild(btn);
        }

        document.getElementById("prevButton").disabled = currentPage === 1;
        document.getElementById("nextButton").disabled = currentPage === totalPages;
    }

    function nextPage() {
        if (currentPage < totalPages) {
            displayResults(currentPage + 1);
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            displayResults(currentPage - 1);
        }
    }

    // Handle messages from iframe
    window.addEventListener('message', (event) => {
        if (event.data.type === 'historyChange') {
            const newUrl = event.data.url;
            const newState = event.data.state || {};
            window.history.replaceState(newState, '', `/preview?url=${encodeURIComponent(newUrl)}`);
        } else if (event.data.type === 'navigate') {
            loadPage(event.data.url); // Load new URL in iframe
        }
    });

    // window.addEventListener('popstate', (event) => {
    //     if (event.state && event.state.url) {
    //         loadPage(event.state.url);
    //     }
    // });

    // // Load initial page if URL has query parameter
    // const urlParams = new URLSearchParams(window.location.search);
    // const previewUrl = urlParams.get('url');
    // if (previewUrl) {
    //     loadPage(decodeURIComponent(previewUrl));
    // }
</script>

</body>
</html>
