<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - CalyxTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Preconnect & DNS Prefetch for CDN performance -->
    <link rel="dns-prefetch" href="//cdn.calyxtech.net">
    <link rel="preconnect" href="https://cdn.calyxtech.net" crossorigin>
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.calyxtech.net/google-custom-search/favicon-32x32.png">

    <!-- Bootstrap CSS -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .error-flash {
            animation: flash 0.6s ease-in-out;
        }
        @keyframes flash {
            0% { opacity: 0; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Login</h4>
                        <div id="error-container" class="alert alert-danger" style="display: none;"></div>
                        <form id="login-form" method="POST" autocomplete="on">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted">&copy; 2025 CalyxTech</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const errorContainer = document.getElementById("error-container");
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    body: new FormData(e.target),
                    redirect: 'manual'
                });
                if (response.type === 'opaqueredirect'){
                    window.location.replace("{{ url_for('home') }}");
                    return;
                }
                const { error } = await response.json();
                errorContainer.innerText = error;

                errorContainer.classList.add("error-flash"); // set flash animation
                setTimeout(() => errorContainer.classList.remove("error-flash"), 600);

                const passwordField = document.getElementById("password");
                passwordField.value = ''; // clear password field
                passwordField.focus();
            } catch (error) {
                errorContainer.innerText = "Network or internal server error. Please try again.";
            }
            errorContainer.style.display = "block";
        });
    </script>
</body>
</html>
